<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
       <h1>Address Book</h1>
       <div class="row">
         <div class="col-md-6">
           <hr>
           <h2>Add a Contact:</h2>
           <form id="new-contact">
             <div class="form-group">
               <label for="new-first-name">First Name</label>
               <input type="text"  class="form-control" id="new-first-name">
             </div>
             <div class="form-group">
               <label for="new-last-name">Last Name</label>
               <input type="text"  class="form-control" id="new-last-name">
             </div>
             <div class="form-group">
               <label for="new-phone-number">Phone Number</label>
               <input type="text"  class="form-control" id="new-phone-number">
             </div>
             <div class="form-group">
               <label for="new-email">Email</label>
               <input type="text"  class="form-control" id="new-email">
             </div>
             <div class="form-group">
               <label for="new-address1">Address One</label>
               <input type="text"  class="form-control" id="new-address1">
             </div>
             <div class="form-group">
               <label for="new-address2">Address Two</label>
               <input type="text"  class="form-control" id="new-address2">
             </div>
             <button type="submit" class="btn-primary">Add</button>
           </form>
           <hr>
           <h2>Contacts:</h2>
           <ul id="contacts">
           </ul>
         </div>
         <div class="col-md-6">
           <div id="show-contact">
             <p id="firstName">First Name: <span class="first-name"></span></p>
             <p id="lastName">Last Name: <span class="last-name"></span></p>
             <p id="phoneNumber">Phone Number: <span class="phone-number"></span></p>
             <p id="email">Email: <span class="email"></span></p>
             <p id="address1">Address 1: <span class="address1"></span></p>
             <p id="address2">Address 2: <span class="address2"></span></p>
             <div id="buttons">
             </div>
           </div>
         </div>
       </div>
     </div>
</body>
</html>
